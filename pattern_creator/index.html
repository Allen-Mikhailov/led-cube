<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>LED Cube Pattern Creator</title>
    Dimensions<br>
    X : <input id="x-dim">
    Y : <input id="y-dim">
    Z : <input id="z-dim"><br>
    <div id="phase-mark"></div>
    Z Slice : <input id="z-input">
    <button id="next-z">Next Z Slice</button>
    <button id="prev-z">Previous Z Slice</button>
    <br>

    # of Phases : <input id="phase-count-input"><br>
    Phase : <input id="phase-input">
    <button id="next-phase">Next Phase</button>
    <button id="prev-phase">Previous Phase</button>
    <br>
    <button id="download-button">Download</button>
    <div id="grid-container">

    </div>
</head>
<body>  
    <script src="./index.js"></script>
</body>
</html>
